<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organization Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Filters</h2>
      <label>
        Category:
        <select id="categoryFilter">
          <option value="all">All</option>
          <option value="education">Education</option>
          <option value="health">Health</option>
        </select>
      </label>
      <label>
        Location:
        <input type="text" id="locationFilter" placeholder="Enter location" />
      </label>
    </aside>

    <main class="main-content">
      <div class="view-toggle">
        <button id="cardViewBtn">Card View</button>
        <button id="mapViewBtn">Map View</button>
      </div>

      <div id="cardView" class="card-view">
        <!-- Example cards -->
        <div class="card">
          <h3>Organization A</h3>
          <p>Focus: Education</p>
        </div>
        <div class="card">
          <h3>Organization B</h3>
          <p>Focus: Health</p>
        </div>
      </div>
